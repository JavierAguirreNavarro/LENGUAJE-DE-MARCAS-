<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <header>Flexbox - Catálogo de imágenes</header>
  <section>
    <h1>Flex-wrap: nowrap;</h1>

      <img src="1.png">
      <img src="2.png">

      <img src="4.png">
      <img src="5.png">
      <img src="6.png">

      <img src="8.png">

    <h1>Flex-wrap: wrap;</h1>

      <img src="1.png">
      <img src="2.png">
      <img src="3.png">
      <img src="4.png">
      <img src="5.png">
      <img src="6.png">

      <img src="8.png">
    </article>

</html>
